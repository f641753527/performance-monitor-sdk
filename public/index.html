<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端性能监控sdk</title>
</head>
<body>

  <div id="list">
    <button class="js-error-btn" onclick="jsErrorTrigger()">js异常</button>
    <button onclick="promiseErrorTrigger()">promise异常</button>
  </div>
  
  <script>
    function jsErrorTrigger() {
      window.jsError.name = 'jsError'
    }
    function promiseErrorTrigger() {
      new Promise((reslove, reject) => {
        // window.promiseError.name = 'promiseError'
        return reject({ name: 123 })
      })
    }
  </script>

</body>
</html>
